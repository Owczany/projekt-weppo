<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #f4f4f4;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2rem;
        }
        .product {
            margin-top: 2rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .product img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .product h2 {
            margin: 1rem 0 0.5rem;
            font-size: 1.5rem;
        }
        .product p {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }
        .expandable {
            text-align: left;
            max-width: 400px;
            margin: 1rem auto;
        }
        .expandable button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .expandable-content {
            display: none;
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }
        .add-to-cart {
            margin-top: 1rem;
        }
        .add-to-cart button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        .add-to-cart button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <a href="shop_page.html">Wróć do strony głównej</a>
    </header>

    <div class="product">
        <img src="https://www.motortrend.com/uploads/sites/10/2023/10/2024-bmw-8-series-840i-gran-coupe-4wd-sedan-angular-front.png?w=768&width=768&q=75&format=webp" alt="Zdjęcie produktu">
        <h2>Nazwa Produktu</h2>
        <p>Cena: 199,99 zł</p>

        <div class="expandable">
            <button onclick="toggleDescription()">Pokaż opis produktu</button>
            <div class="expandable-content" id="description">
                <p>To jest szczegółowy opis produktu. Produkt jest wysokiej jakości, zaprojektowany z myślą o użytkownikach. Idealny do codziennego użytku.</p>
            </div>
        </div>

        <div class="add-to-cart">
            <button onclick="addToCart()">Do koszyka</button>
        </div>
    </div>

    <script>
        function toggleDescription() {
            const description = document.getElementById('description');
            if (description.style.display === 'block') {
                description.style.display = 'none';
            } else {
                description.style.display = 'block';
            }
        }

        function addToCart() {
            alert('Produkt został dodany do koszyka!');
        }
    </script>
</body>
</html>
